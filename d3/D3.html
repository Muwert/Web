<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">

        <title>D3</title>
        
        <script src="https://d3js.org/d3.v7.min.js"></script>
    </head>
    <body>
        <svg></svg>

        <form id="controPanel">
                <label for="animationSpeed">Время (скорость) анимации:</label>
                <input type="number" id="animationSpeed"><br>

                <label for="scaleFactor">Увеличение:</label>
                <input type="number" id="scaleFactor" value="1.5" step="0.1">
                
                <input type="checkbox" id="rotateCheckbox">
                <label for="rotateCheckbox">Поворот</label> <br>

                <input type="button" value="Запуск" id="animation_btn">
                <input type="button" value="Очистить" id="clear_btn">
                <input type="button" value="Увеличить" id="Regres_btn">
        </form
    </body>
    <script src="D3.js"></script>
</html>
